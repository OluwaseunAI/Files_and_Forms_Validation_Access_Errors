
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="form_styles.css" > -->
    <title>Form File Validation Access_errors</title>
</head>
<body>
    <form action="/submit" method="post" id="myForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="otherNames">Other Names:</label><br>
        <input type="text" id="otherNames" name="otherNames"><br><br>

        <label for="Email">Email Address:</label><br>
        <input type="Email" id="Email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" pattern="[0-9]{11}" name="phone" required><br><br>

        <label for="gender">Gender:</label><br>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <input type="submit">Submit</input>
    </form>
</body>
</html>
